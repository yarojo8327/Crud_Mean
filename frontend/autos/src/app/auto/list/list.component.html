<div class="container">
    <h1>Autos</h1>
    <a routerLink="/autos/create" class="btn btn-sm btn-success mb-2">Agrega Auto</a>
    <div class="input-group mb-3">

        <input [(ngModel)]="autoMarca" type="text" class="form-control" placeholder="Buscar" aria-label="Recipient's username" aria-describedby="button-addon2" (keyup)="filtrar()">
      
      </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 20%">Marca</th>
                <th style="width: 10%">Modelo</th>
                <th style="width: 15%">Precio</th>
                <th style="width: 30%">Color</th>
                <th style="width: 10%">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let auto of autos">
                <td>{{auto.marca}} </td>
                <td>{{auto.modelo}}</td>
                <td>{{auto.precio}}</td>
                <td>{{auto.color}}</td>
                <td style="white-space: nowrap">
                    <a routerLink="/autos/edit/{{auto._id}}" class="btn btn-sm btn-primary mr-1">Editar</a>
                    <button (click)="EliminarAuto(auto._id)" class="btn btn-sm btn-danger btn-delete-user">                       
                        <span>Delete</span>
                    </button>
                </td>
            </tr>
            <tr *ngIf="!autos">
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
